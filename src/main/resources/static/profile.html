<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .game-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .back-btn {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-left: 1100px;
        }

        .game-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<button class="back-btn" onclick="window.location.href='/rest/api'">Back</button>
<div class="profile-container">
    <h2 id="username">Загрузка...</h2>
    <h3>Ваши игры:</h3>
    <div class="game-list" id="gameList"></div>
</div>

<script>
    const someUserId = window.location.pathname.split("/").pop();
    fetch(`/rest/api/users/${someUserId}`)
        .then(response => response.json())
        .then(user => {
            console.log(user);
            return user;
        })
        .then(user => {
            document.getElementById("username").textContent = `Profile: ${user.username}`;
            loadUserGames(user.id);
        })
        .catch(error => console.error("Error: ", error));

    function loadUserGames(userId) {
        fetch(`/api/user/${userId}/games`)
            .then(response => response.json())
            .then(games => {
                const gameList = document.getElementById("gameList");
                gameList.innerHTML = "";
                games.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.className = "game-card";
                    gameCard.innerHTML = `
                        <h3>${game.title}</h3>
                        <p><strong>Жанр:</strong> ${game.genre}</p>
                        <p><strong>Цена:</strong> $${game.price}</p>
                        <p><strong>Год выпуска:</strong> ${game.releaseYear}</p>
                    `;
                    gameList.appendChild(gameCard);
                });
            })
            .catch(error => console.error("Ошибка загрузки игр: ", error));
    }


    // window.onload = loadUserProfile;
</script>

</body>
</html>

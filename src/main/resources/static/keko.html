<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282c34;
            color: white;
            padding: 15px 30px;
        }

        .register-btn {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-btn {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-left: 1100px;
        }

        .add-button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .register-btn:hover {
            background-color: #4fc3f7;
        }

        .game-list {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .input-field {
            width: 15%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .game-card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Library</h1>
    <button class="login-btn" onclick="window.location.href='/rest/api/login'">Login</button>
    <button class="register-btn" onclick="window.location.href='/rest/api/register'">Register</button>
</header>

<main>
    <div class="game-list" id="gameList">

    </div>

    <div class="form-container">
        <input type="text" class = "input-field" id="gameTitle" placeholder="Game Title">
        <input type="text" class = "input-field" id="gameGenre" placeholder="Genre">
        <input type="number" class = "input-field" id="gamePrice" placeholder="Price">
        <input type="year" class = "input-field" id="gameYear" placeholder="Release Year">
        <button class="add-button" onclick="addGame()">Add game</button>
    </div>
</main>

<script>
    function addGame() {
        const title = document.getElementById("gameTitle").value;
        const genre = document.getElementById("gameGenre").value;
        const price = document.getElementById("gamePrice").value;
        const releaseYear = document.getElementById("gameYear").value;
        const gameData = {
            title: title,
            genre: genre,
            price: price,
            year: releaseYear
        }
        fetch('api/games', {
            method:'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(gameData)
        })
            .then(response => response.json())
    }
    function loadGames() {
        fetch('api/games', {
            method: 'GET'
        })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                return data;
                }
            )
            .then(data => {
                const gameList = document.getElementById("gameList");
                gameList.innerHTML = "";
                data.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.className = "game-card";
                    gameCard.innerHTML = `
                        <h3>${game.title}</h3>
                        <p><strong>Genre:</strong> ${game.genre}</p>
                        <p><strong>Price:</strong> $${game.price}</p>
                        <p><strong>Release year:</strong> ${game.releaseYear}</p>
                    `;
                    gameList.appendChild(gameCard);
                });
            })
            .catch(error => console.error("Error loading games: ", error));
    }
    window.onload = loadGames;
</script>

</body>
</html>
